<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="slide">
            <div class="item" style="background-image: url(img/garden.png.png);">
                <div class="content">
                    <div class="name">Beautiful Places I visited In SriLanka</div>
                    <div class="des">Explore the Wonder</div>
                    <div class="more">
                        <button id="button"><a href="index.html">NAVIGATE</a></button></button>
                    </div>
                </div>
            </div>
            <div class="item" style="background-image: url(img/sigiriya.jpeg);">
                <div class="content">
                    <div class="name">Beautiful Places I visited In SriLanka</div>
                    <div class="des">Explore the Wonder</div>
                    <div class="more">
                        <button id="button"><a href="index.html">NAVIGATE</a></button></button>
                    </div>
                </div>
            </div>
            <div class="item" style="background-image: url(img/jungle.jpeg);">
                <div class="content">
                    <div class ="name">Beautiful Places I visited In SriLanka</div>
                    <div class="des">Explore the Wonder</div>
                    <div class="more">
                        <button id="button"><a href="index.html">NAVIGATE</a></button></button>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

    <script>
        document.getElementById('next').onclick = function(){
        let lists = document.querySelectorAll('.item');
        document.getElementById('slide').appendChild(lists[0]);
        }
        document.getElementById('prev').onclick = function(){
        let lists = document.querySelectorAll('.item');
        document.getElementById('slide').prepend(lists[lists.length - 1]);
        }
    </script>
</body>
</html>
